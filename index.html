<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидация формы</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <form class="form"
          novalidate
          data-validated>
        <h1 class="form__title">
            Регистрация
        </h1>

        <div class="form-group">
            <label class="form-label">
                Никнейм:
            </label>
            <div class="form-icon-field">
                <input type="text"
                       class="form-field"
                       placeholder="Batman"
                       name="nickname"
                       data-required="true"
                       data-required-message="Укажите никнейм"
                       data-min-length="3"
                       data-min-length-message="Никнейм не может быть короче 3 символов"
                       data-max-length="15"
                       data-max-length-message="Никнейм не может быть длиннее 15 символов">
                <div class="form-icon">
                    <svg viewBox="0 0 30 30">
                        <path d="M18,19v-2c0.45-0.223,1.737-1.755,1.872-2.952c0.354-0.027,0.91-0.352,1.074-1.635c0.088-0.689-0.262-1.076-0.474-1.198  c0,0,0.528-1.003,0.528-2.214c0-2.428-0.953-4.5-3-4.5c0,0-0.711-1.5-3-1.5c-4.242,0-6,2.721-6,6c0,1.104,0.528,2.214,0.528,2.214  c-0.212,0.122-0.562,0.51-0.474,1.198c0.164,1.283,0.72,1.608,1.074,1.635C10.263,15.245,11.55,16.777,12,17v2c-1,3-9,1-9,8h24  C27,20,19,22,18,19z" />
                    </svg>
                </div>
            </div>
            <div class="form-error"></div>
        </div><!--.form-group-->

        <div class="form-group">
            <label class="form-label">
                E-mail:
            </label>
            <div class="form-icon-field">
                <input type="email"
                       class="form-field"
                       placeholder="name@mail.com"
                       name="email"
                       data-required="true"
                       data-required-message="Укажите e-mail"
                       data-email="true">
                <div class="form-icon">
                    <svg viewBox="0 0 30 30">
                        <path d="M16.189,16.521L27.463,6H2.537l11.273,10.521C14.477,17.145,15.523,17.145,16.189,16.521z" />
                        <polygon points="8.906,14.68 1,7.301 1,22.586 " />
                        <polygon points="21.094,14.68 29,22.586 29,7.301 " />
                        <path d="M19.631,16.045l-2.077,1.938c-0.717,0.669-1.636,1.003-2.555,1.003s-1.838-0.334-2.555-1.003l-2.077-1.938L2.414,24h25.172  L19.631,16.045z" />
                    </svg>
                </div>
            </div>
            <div class="form-error"></div>
       </div><!--.form-group-->

        <div class="form-group">
            <label class="form-label">
                Пароль:
            </label>
            <div class="form-icon-field form-password is-hidden">
                <input type="password"
                       class="form-field"
                       placeholder="&bull;&bull;&bull;&bull;&bull;&bull;"
                       id="password"
                       name="password"
                       data-required="true"
                       data-required-message="Укажите пароль"
                       data-min-length="6"
                       data-min-length-message="Пароль должен содержать минимум 6 символов"
                       data-max-length="20"
                       data-max-length-message="Пароль должен содержать максимум 20 символов">
                <div class="form-icon">
                    <svg viewBox="0 0 30 30">
                        <path class="stroke" d="M21,12  H9V9c0-3.314,2.686-6,6-6h0c3.314,0,6,2.686,6,6V12z" />
                        <path d="M24,11H6c-1.105,0-2,0.895-2,2v12c0,1.105,0.895,2,2,2h18c1.105,0,2-0.895,2-2V13C26,11.895,25.105,11,24,11z M15,21  c-1.105,0-2-0.896-2-2c0-1.105,0.895-2,2-2s2,0.895,2,2C17,20.104,16.105,21,15,21z M21,21c-1.105,0-2-0.896-2-2  c0-1.105,0.895-2,2-2s2,0.895,2,2C23,20.104,22.105,21,21,21z M9,21c-1.105,0-2-0.896-2-2c0-1.105,0.895-2,2-2s2,0.895,2,2  C11,20.104,10.105,21,9,21z" />
                    </svg>
                </div>
                <button type="button"
                        class="form-password__button"
                        data-toggle>
                    Показать пароль
                </button>
            </div>
            <div class="form-error"></div>
        </div><!--.form-group-->

        <div class="form-group">
            <label class="form-label">
                Подтвердите пароль:
            </label>
            <div class="form-icon-field form-password is-hidden">
                <input type="password"
                       class="form-field"
                       placeholder="&bull;&bull;&bull;&bull;&bull;&bull;"
                       name="passwordConfirm"
                       data-required="true"
                       data-required-message="Подтвердите пароль"
                       data-equal-to="#password"
                       data-equal-to-message="Пароли не совпадают">
                <div class="form-icon">
                    <svg viewBox="0 0 30 30">
                        <path class="stroke" d="M21,12  H9V9c0-3.314,2.686-6,6-6h0c3.314,0,6,2.686,6,6V12z" />
                        <path d="M24,11H6c-1.105,0-2,0.895-2,2v12c0,1.105,0.895,2,2,2h18c1.105,0,2-0.895,2-2V13C26,11.895,25.105,11,24,11z M15,21  c-1.105,0-2-0.896-2-2c0-1.105,0.895-2,2-2s2,0.895,2,2C17,20.104,16.105,21,15,21z M21,21c-1.105,0-2-0.896-2-2  c0-1.105,0.895-2,2-2s2,0.895,2,2C23,20.104,22.105,21,21,21z M9,21c-1.105,0-2-0.896-2-2c0-1.105,0.895-2,2-2s2,0.895,2,2  C11,20.104,10.105,21,9,21z" />
                    </svg>
                </div>
                <button type="button"
                        class="form-password__button"
                        data-toggle>
                    Показать пароль
                </button>
            </div>
            <div class="form-error"></div>
        </div><!--.form-group-->

        <button type="submit"
                class="button form__submit">
            Зарегистрироваться
        </button>
    </form><!--.form-->
</body>
</html>
